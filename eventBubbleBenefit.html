<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble Benefit</title>
</head>
<body>
    <div class="div" id="container">
        <h1>Click to remove</h1>
        <ul id="list">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Officiis, recusandae ducimus.</li>
            <li class="item">Officia, totam perferendis.</li>
            <li class="item">Provident, ipsam explicabo?</li>
            <li class="item">Veritatis, quaerat cum!</li>
        </ul>
        <button id='btn'>Add New</button>
    </div>
    <script>
        // let items = document.getElementsByClassName('item');
        // for (let i = 0; i < items.length; i++) {
        //     const item = items[i];
        //     item.addEventListener('click', function(event) {
        //     event.target.parentNode.removeChild(event.target)
        // })}

        document.getElementById('btn').addEventListener('click', function(event){
        var list = document.getElementById('list');
        var addable = document.createElement('li');
        addable.innerText = "Brand New Item";
        list.appendChild(addable);
        })        
        
        document.getElementById('list').addEventListener('click', function(event) {
            // console.log(this,event.target)
            event.target.parentNode.removeChild(event.target)
        })

    </script>
</body>
</html>
